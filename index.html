<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập sự kiện bàn phím</title>
</head>
<body onload="doReady()">
    <img src="image/img_carright.png" alt="car" id="car" style="height: 50px; width: 100px;">
    
    <script>
        let car = document.getElementById('car');
        car.style.position = 'absolute';
        car.style.left = '0';
        car.style.top = '0';


        function moveSelection(evt){
            switch (evt.keyCode) {
                case 37: {
                    car.src="image/img_carleft.png";
                    car.style.width = "100px";
                    car.style.height = "50px";
                    car.style.left = parseInt(car.style.left) - 5 + 'px';
                } break;
                case 38: {
                    car.src = "image/img_carup.png";
                    car.style.width = "50px";
                    car.style.height = "100px";
                    car.style.top = parseInt(car.style.top) - 5 + 'px';
                } break;
                case 39: {
                    car.src = "image/img_carright.png";
                    car.style.width = "100px";
                    car.style.height = "50px";
                    car.style.left = parseInt(car.style.left) + 5 + 'px';
                } break;
                case 40: {
                    car.src = "image/img_cardown.png";
                    car.style.width = "50px";
                    car.style.height = "100px";
                    car.style.top = parseInt(car.style.top) + 5 + 'px';
                } break;
            }
        }


        function doReady(){
            window.addEventListener('keydown',moveSelection);
        }
    </script>
</body>
</html>
